<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LucroFrete PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
  background-size:cover;
  background-attachment:fixed;
  padding:15px;
  color:#fff;
}

h1{
  text-align:center;
  margin-bottom:5px;
}

h2{
  text-align:center;
  font-size:14px;
  font-weight:normal;
  margin-bottom:20px;
  opacity:.9;
}

.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.card{
  background:rgba(255,255,255,.95);
  color:#000;
  padding:15px;
  border-radius:10px;
}

.card h3{
  text-align:center;
  margin-top:0;
}

label{
  font-size:13px;
  font-weight:bold;
}

input{
  width:100%;
  padding:8px;
  margin:4px 0 10px;
  font-size:15px;
}

.result{
  font-size:14px;
  margin:4px 0;
}

.final{
  font-size:16px;
  font-weight:bold;
  margin-top:8px;
}

.best{
  background:#c8e6c9;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}

button{
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#2e7d32;
  color:#fff;
  margin-top:15px;
}

@media(max-width:800px){
  .container{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<h1>LucroFrete PRO</h1>
<h2>Compare. Decida. Lucre.</h2>

<div class="container">

<!-- FRETE A -->
<div class="card">
<h3>Frete A</h3>

<label>KM Ida</label><input id="a_kmIda" type="number">
<label>KM Volta</label><input id="a_kmVolta" type="number">
<label>M√©dia (km/l)</label><input id="a_media" type="number">
<label>Valor Litro</label><input id="a_litro" type="number">

<label>Valor Tonelada</label><input id="a_ton" type="number">
<label>Toneladas</label><input id="a_tons" type="number">
<label>Comiss√£o (%)</label><input id="a_comissao" type="number">

<label>Ped√°gio</label><input id="a_pedagio" type="number">
<label>Outros Custos</label><input id="a_outros" type="number">

<div class="result" id="a_result"></div>
</div>

<!-- FRETE B -->
<div class="card">
<h3>Frete B</h3>

<label>KM Ida</label><input id="b_kmIda" type="number">
<label>KM Volta</label><input id="b_kmVolta" type="number">
<label>M√©dia (km/l)</label><input id="b_media" type="number">
<label>Valor Litro</label><input id="b_litro" type="number">

<label>Valor Tonelada</label><input id="b_ton" type="number">
<label>Toneladas</label><input id="b_tons" type="number">
<label>Comiss√£o (%)</label><input id="b_comissao" type="number">

<label>Ped√°gio</label><input id="b_pedagio" type="number">
<label>Outros Custos</label><input id="b_outros" type="number">

<div class="result" id="b_result"></div>
</div>

</div>

<div class="card best" id="comparacao"></div>

<button onclick="salvar()">üíæ Salvar Compara√ß√£o</button>

<script>
function calc(prefix){
  const g = id => Number(document.getElementById(prefix+id).value||0);
  const km = g("_kmIda")+g("_kmVolta");
  const litros = g("_media")>0?km/g("_media"):0;
  const comb = litros*g("_litro");
  const frete = g("_ton")*g("_tons");
  const com = frete*(g("_comissao")/100);
  const saldo = frete-comb-com-g("_pedagio")-g("_outros");
  return {km,comb,frete,com,saldo};
}

function atualizar(){
  const A = calc("a");
  const B = calc("b");

  document.getElementById("a_result").innerHTML =
    `KM: ${A.km}<br>Custo: R$ ${A.comb.toFixed(2)}<br>Comiss√£o: R$ ${A.com.toFixed(2)}<br><b>Saldo: R$ ${A.saldo.toFixed(2)}</b>`;

  document.getElementById("b_result").innerHTML =
    `KM: ${B.km}<br>Custo: R$ ${B.comb.toFixed(2)}<br>Comiss√£o: R$ ${B.com.toFixed(2)}<br><b>Saldo: R$ ${B.saldo.toFixed(2)}</b>`;

  const melhor = A.saldo>B.saldo?"Frete A":"Frete B";
  const diff = Math.abs(A.saldo-B.saldo).toFixed(2);

  document.getElementById("comparacao").innerHTML =
    `üî• Melhor op√ß√£o: <b>${melhor}</b><br>Diferen√ßa: R$ ${diff}`;
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input", atualizar));

function salvar(){
  localStorage.setItem("LucroFreteUltima",document.getElementById("comparacao").innerHTML);
  alert("Compara√ß√£o salva!");
}
</script>

</body>
</html>
