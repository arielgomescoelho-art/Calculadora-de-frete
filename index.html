<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LucroFrete PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:15px;
}
h1{
  text-align:center;
  color:#2e7d32;
}

.container{
  display:flex;
  gap:12px;
  flex-wrap: wrap;
}

.card{
  background:#fff;
  border-radius:10px;
  padding:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  border:3px solid transparent;
  width:48%;
  box-sizing: border-box;
}

.card.highlight{
  border-color:#2e7d32;
  background:#f1f8f4;
}

h2{
  margin:5px 0;
  color:#1b5e20;
  text-align:center;
}

label{
  font-weight:bold;
  font-size:13px;
  display:block;
  margin-top:6px;
}

input{
  width:100%;
  padding:6px;
  font-size:14px;
  margin-bottom:4px;
}

.result{
  margin-top:5px;
  font-size:14px;
}

.saldo{
  margin-top:8px;
  font-size:16px;
  font-weight:bold;
  color:#1b5e20;
  text-align:center;
}

#resumo{
  margin-top:20px;
  padding:12px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
#resumo h2{
  text-align:center;
  color:#2e7d32;
}
#resumo table{
  width:100%;
  border-collapse: collapse;
  margin-top:10px;
}
#resumo th, #resumo td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}
#resumo th{
  background:#f1f8f4;
}
</style>
</head>

<body>

<h1>LucroFrete PRO</h1>

<div class="container">

<!-- FRETE A -->
<div class="card" id="cardA">
<h2>Frete A</h2>

<label>üìç Origem</label>
<input type="text" placeholder="Ex: Cuiab√° - MT">

<label>üèÅ Destino</label>
<input type="text" placeholder="Ex: Rondon√≥polis - MT">

<label>KM Ida</label><input type="number" id="kmIdaA">
<label>KM Volta</label><input type="number" id="kmVoltaA">
<label>M√©dia (km/l)</label><input type="number" id="mediaA">
<label>Valor do Litro</label><input type="number" id="litroA">

<label>Valor por Ton</label><input type="number" id="valorTonA">
<label>Toneladas</label><input type="number" id="tonA">
<label>Comiss√£o (%)</label><input type="number" id="comA">

<label>Ped√°gio</label><input type="number" id="pedA">
<label>Outros</label><input type="number" id="outA">

<div class="result" id="kmA"></div>
<div class="result" id="freteBrutoA"></div>
<div class="result" id="dieselA"></div>
<div class="result" id="comissaoA"></div>
<div class="saldo" id="saldoA"></div>
</div>

<!-- FRETE B -->
<div class="card" id="cardB">
<h2>Frete B</h2>

<label>üìç Origem</label>
<input type="text" placeholder="Ex: Campo Grande - MS">

<label>üèÅ Destino</label>
<input type="text" placeholder="Ex: S√£o Paulo - SP">

<label>KM Ida</label><input type="number" id="kmIdaB">
<label>KM Volta</label><input type="number" id="kmVoltaB">
<label>M√©dia (km/l)</label><input type="number" id="mediaB">
<label>Valor do Litro</label><input type="number" id="litroB">

<label>Valor por Ton</label><input type="number" id="valorTonB">
<label>Toneladas</label><input type="number" id="tonB">
<label>Comiss√£o (%)</label><input type="number" id="comB">

<label>Ped√°gio</label><input type="number" id="pedB">
<label>Outros</label><input type="number" id="outB">

<div class="result" id="kmB"></div>
<div class="result" id="freteBrutoB"></div>
<div class="result" id="dieselB"></div>
<div class="result" id="comissaoB"></div>
<div class="saldo" id="saldoB"></div>
</div>

</div>

<!-- RESUMO FINAL -->
<div id="resumo">
<h2>Resumo Final</h2>
<table>
<thead>
<tr>
<th>Frete</th>
<th>KM Total</th>
<th>Frete Bruto</th>
<th>Diesel</th>
<th>Comiss√£o</th>
<th>Ped√°gio</th>
<th>Outros</th>
<th>Lucro L√≠quido</th>
</tr>
</thead>
<tbody>
<tr id="resumoA">
<td>Frete A</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
</tr>
<tr id="resumoB">
<td>Frete B</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
<td>0</td>
</tr>
</tbody>
</table>
</div>

<script>
function calcular(p){
  const km =
    (+document.getElementById("kmIda"+p).value||0)+
    (+document.getElementById("kmVolta"+p).value||0);

  const media = +document.getElementById("media"+p).value||0;
  const litro = +document.getElementById("litro"+p).value||0;
  const valorTon = +document.getElementById("valorTon"+p).value||0;
  const ton = +document.getElementById("ton"+p).value||0;
  const com = +document.getElementById("com"+p).value||0;
  const ped = +document.getElementById("ped"+p).value||0;
  const out = +document.getElementById("out"+p).value||0;

  const diesel = media>0 ? (km/media)*litro : 0;
  const bruto = valorTon*ton;
  const comissao = bruto*(com/100);
  const saldo = bruto - diesel - comissao - ped - out;

  // Atualiza card
  document.getElementById("km"+p).innerText = `KM Total: ${km}`;
  document.getElementById("freteBruto"+p).innerText = `Frete Bruto: R$ ${bruto.toFixed(2)}`;
  document.getElementById("diesel"+p).innerText = `Diesel: R$ ${diesel.toFixed(2)}`;
  document.getElementById("comissao"+p).innerText = `Comiss√£o: R$ ${comissao.toFixed(2)}`;
  document.getElementById("saldo"+p).innerText = `Lucro L√≠quido: R$ ${saldo.toFixed(2)}`;

  // Atualiza resumo
  const resumo = document.getElementById("resumo"+p);
  resumo.cells[1].innerText = km;
  resumo.cells[2].innerText = bruto.toFixed(2);
  resumo.cells[3].innerText = diesel.toFixed(2);
  resumo.cells[4].innerText = comissao.toFixed(2);
  resumo.cells[5].innerText = ped.toFixed(2);
  resumo.cells[6].innerText = out.toFixed(2);
  resumo.cells[7].innerText = saldo.toFixed(2);

  return saldo;
}

const cardA = document.getElementById("cardA");
const cardB = document.getElementById("cardB");

document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input",()=>{
    const a = calcular("A");
    const b = calcular("B");
    cardA.classList.toggle("highlight", a>b);
    cardB.classList.toggle("highlight", b>a);
  });
});
</script>

</body>
</html>
