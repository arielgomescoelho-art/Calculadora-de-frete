<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LucroFrete PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  margin:0;
  padding:15px;
}
h1{
  text-align:center;
  color:#22c55e;
}
.container{
  display:flex;
  gap:15px;
  overflow-x:auto;
}
.card{
  min-width:320px;
  background:#111827;
  border-radius:12px;
  padding:15px;
  border:2px solid transparent;
}
.card.highlight{
  border-color:#22c55e;
  box-shadow:0 0 15px #22c55e66;
}
label{
  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:8px;
}
input{
  width:100%;
  padding:7px;
  border-radius:6px;
  border:none;
  margin-top:3px;
}
.result{
  margin-top:6px;
  font-size:14px;
}
.saldo{
  margin-top:10px;
  font-size:18px;
  font-weight:bold;
  color:#22c55e;
}
</style>
</head>

<body>

<h1>LucroFrete PRO</h1>

<div class="container">

<!-- FRETE A -->
<div class="card" id="cardA">
<h3>Frete A</h3>

<label>KM Ida</label><input id="kmIdaA" type="number">
<label>KM Volta</label><input id="kmVoltaA" type="number">
<label>Média km/l</label><input id="mediaA" type="number">
<label>Valor do Litro</label><input id="litroA" type="number">

<label>Valor por Tonelada</label><input id="valorTonA" type="number">
<label>Toneladas</label><input id="tonA" type="number">
<label>Comissão (%)</label><input id="comA" type="number">

<label>Pedágio</label><input id="pedA" type="number">
<label>Outros Custos</label><input id="outA" type="number">

<div class="result" id="kmA"></div>
<div class="result" id="freteBrutoA"></div>
<div class="result" id="dieselA"></div>
<div class="result" id="comissaoA"></div>
<div class="saldo" id="saldoA"></div>
</div>

<!-- FRETE B -->
<div class="card" id="cardB">
<h3>Frete B</h3>

<label>KM Ida</label><input id="kmIdaB" type="number">
<label>KM Volta</label><input id="kmVoltaB" type="number">
<label>Média km/l</label><input id="mediaB" type="number">
<label>Valor do Litro</label><input id="litroB" type="number">

<label>Valor por Tonelada</label><input id="valorTonB" type="number">
<label>Toneladas</label><input id="tonB" type="number">
<label>Comissão (%)</label><input id="comB" type="number">

<label>Pedágio</label><input id="pedB" type="number">
<label>Outros Custos</label><input id="outB" type="number">

<div class="result" id="kmB"></div>
<div class="result" id="freteBrutoB"></div>
<div class="result" id="dieselB"></div>
<div class="result" id="comissaoB"></div>
<div class="saldo" id="saldoB"></div>
</div>

</div>

<script>
function calcular(prefix){
  const kmTotal =
    (+document.getElementById("kmIda"+prefix).value||0) +
    (+document.getElementById("kmVolta"+prefix).value||0);

  const media = +document.getElementById("media"+prefix).value||0;
  const litro = +document.getElementById("litro"+prefix).value||0;
  const valorTon = +document.getElementById("valorTon"+prefix).value||0;
  const ton = +document.getElementById("ton"+prefix).value||0;
  const com = +document.getElementById("com"+prefix).value||0;
  const ped = +document.getElementById("ped"+prefix).value||0;
  const out = +document.getElementById("out"+prefix).value||0;

  const litros = media>0 ? kmTotal/media : 0;
  const diesel = litros*litro;

  const freteBruto = valorTon*ton;
  const comissao = freteBruto*(com/100);

  const saldo = freteBruto - diesel - comissao - ped - out;

  document.getElementById("km"+prefix).innerText = `KM Total: ${kmTotal.toFixed(1)}`;
  document.getElementById("freteBruto"+prefix).innerText = `Frete Bruto: R$ ${freteBruto.toFixed(2)}`;
  document.getElementById("diesel"+prefix).innerText = `Diesel: R$ ${diesel.toFixed(2)}`;
  document.getElementById("comissao"+prefix).innerText = `Comissão: R$ ${comissao.toFixed(2)}`;
  document.getElementById("saldo"+prefix).innerText = `Lucro Líquido: R$ ${saldo.toFixed(2)}`;

  return saldo;
}

document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input",()=>{
    const saldoA = calcular("A");
    const saldoB = calcular("B");

    document.getElementById("cardA").classList.toggle("highlight", saldoA>saldoB);
    document.getElementById("cardB").classList.toggle("highlight", saldoB>saldoA);
  });
});
</script>

</body>
</html>
