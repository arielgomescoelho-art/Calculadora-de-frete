<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LucroFrete PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #2e7d32 0%, #a5d6a7 40%, #e8f5e9 100%);
      padding: 15px;
    }
    h1 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 4px;
    }
    h2 {
      text-align: center;
      font-size: 14px;
      color: #2e7d32;
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,.15);
    }
    .card h3 {
      text-align: center;
      margin-bottom: 6px;
      color: #2e7d32;
    }
    label {
      font-size: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 3px 0 6px 0;
      font-size: 14px;
    }
    .result {
      font-size: 13px;
      margin-top: 6px;
    }
    .final {
      font-weight: bold;
      margin-top: 6px;
    }
    .melhor {
      border: 2px solid #2e7d32;
      background: #e8f5e9;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>LucroFrete PRO</h1>
<h2>Compare. Decida. Lucre.</h2>

<div class="grid" id="fretes"></div>

<button onclick="salvar()">üíæ Salvar compara√ß√£o</button>

<script>
const maxHistorico = 10;

function criarFrete(letra) {
  return `
  <div class="card" id="card${letra}">
    <h3>Frete ${letra}</h3>
    <label>Origem</label><input id="origem${letra}">
    <label>Destino</label><input id="destino${letra}">
    <label>KM Ida</label><input type="number" id="kmIda${letra}">
    <label>KM Volta</label><input type="number" id="kmVolta${letra}">
    <label>M√©dia (km/l)</label><input type="number" id="media${letra}">
    <label>Valor do Litro</label><input type="number" id="litro${letra}">
    <label>Valor por Ton</label><input type="number" id="valorTon${letra}">
    <label>Toneladas</label><input type="number" id="ton${letra}">
    <label>Comiss√£o (%)</label><input type="number" id="comissao${letra}">
    <label>Ped√°gio</label><input type="number" id="pedagio${letra}">
    <label>Outros Custos</label><input type="number" id="outros${letra}">
    <div class="result" id="res${letra}"></div>
  </div>`;
}

document.getElementById('fretes').innerHTML = criarFrete('A') + criarFrete('B') + criarFrete('C');

document.querySelectorAll('input').forEach(i => i.addEventListener('input', atualizar));

function calcular(l) {
  const km = (+kmIda(l) + +kmVolta(l));
  const media = +get(`media${l}`);
  const litros = media > 0 ? km / media : 0;
  const custo = litros * +get(`litro${l}`);
  const frete = +get(`valorTon${l}`) * +get(`ton${l}`);
  const com = frete * (+get(`comissao${l}`) / 100);
  const saldo = frete - custo - com - +get(`pedagio${l}`) - +get(`outros${l}`);

  document.getElementById(`res${l}`).innerHTML = `Origem: ${get(`origem${l}`)}<br>Destino: ${get(`destino${l}`)}<br>KM: ${km.toFixed(1)}<br>Comb: R$ ${custo.toFixed(2)}<br>Comiss√£o: R$ ${com.toFixed(2)}<br><b>Saldo: R$ ${saldo.toFixed(2)}</b>`;
  return saldo;
}

function atualizar() {
  const a = calcular('A');
  const b = calcular('B');
  const c = calcular('C');

  ['A','B','C'].forEach(l => document.getElementById(`card${l}`).classList.remove('melhor'));
  const maior = Math.max(a,b,c);
  if (maior === a) cardA.classList.add('melhor');
  if (maior === b) cardB.classList.add('melhor');
  if (maior === c) cardC.classList.add('melhor');
}

function salvar() {
  const dados = { data: new Date().toLocaleString(), A: card('A'), B: card('B'), C: card('C') };
  const hist = JSON.parse(localStorage.getItem('lucrofrete')) || [];
  hist.unshift(dados);
  if (hist.length > maxHistorico) hist.pop();
  localStorage.setItem('lucrofrete', JSON.stringify(hist));
  alert('Compara√ß√£o salva!');
}

function card(l) {
  return document.getElementById(`res${l}`).innerText;
}

function get(id){ return document.getElementById(id).value || 0; }
function kmIda(l){ return +get(`kmIda${l}`); }
function kmVolta(l){ return +get(`kmVolta${l}`); }
</script>

</body>
</html>
