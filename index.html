<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LucroFrete PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 10px;
}

h1 {
  text-align: center;
  color: #0d47a1;
  margin-bottom: 2px;
}

.slogan {
  text-align: center;
  color: #555;
  margin-bottom: 12px;
  font-size: 14px;
}

.comparacao {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.frete {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
  border: 2px solid transparent;
}

.frete h2 {
  text-align: center;
  margin: 4px 0 8px;
  color: #2e7d32;
  font-size: 16px;
}

label {
  font-size: 12px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 6px;
  margin: 3px 0 6px;
  font-size: 13px;
}

.result {
  font-size: 12px;
  margin: 3px 0;
}

.saldo {
  margin-top: 6px;
  padding: 6px;
  border-radius: 5px;
  font-weight: bold;
  text-align: center;
}

.melhor {
  border-color: #2e7d32;
  background: #e8f5e9;
}

.melhor .saldo {
  color: #1b5e20;
}

.pior .saldo {
  color: #b71c1c;
}
</style>
</head>

<body>

<h1>LucroFrete PRO</h1>
<div class="slogan">Compare. Decida. Lucre.</div>

<div class="comparacao">

<!-- FRETE A -->
<div class="frete" id="cardA">
<h2>Frete A</h2>

<label>Origem</label>
<input id="origemA">

<label>Destino</label>
<input id="destinoA">

<label>KM Ida</label>
<input type="number" id="kmIdaA">

<label>KM Volta</label>
<input type="number" id="kmVoltaA">

<label>Média (km/l)</label>
<input type="number" id="mediaA">

<label>Valor Litro (R$)</label>
<input type="number" id="litroA">

<label>Valor Tonelada (R$)</label>
<input type="number" id="tonA">

<label>Toneladas</label>
<input type="number" id="qtdA">

<label>Comissão (%)</label>
<input type="number" id="comA">

<label>Pedágio</label>
<input type="number" id="pedA">

<label>Outros Custos</label>
<input type="number" id="outA">

<div class="result" id="resA"></div>
<div class="saldo" id="saldoA"></div>
</div>

<!-- FRETE B -->
<div class="frete" id="cardB">
<h2>Frete B</h2>

<label>Origem</label>
<input id="origemB">

<label>Destino</label>
<input id="destinoB">

<label>KM Ida</label>
<input type="number" id="kmIdaB">

<label>KM Volta</label>
<input type="number" id="kmVoltaB">

<label>Média (km/l)</label>
<input type="number" id="mediaB">

<label>Valor Litro (R$)</label>
<input type="number" id="litroB">

<label>Valor Tonelada (R$)</label>
<input type="number" id="tonB">

<label>Toneladas</label>
<input type="number" id="qtdB">

<label>Comissão (%)</label>
<input type="number" id="comB">

<label>Pedágio</label>
<input type="number" id="pedB">

<label>Outros Custos</label>
<input type="number" id="outB">

<div class="result" id="resB"></div>
<div class="saldo" id="saldoB"></div>
</div>

</div>

<script>
function calcular(prefix) {
  const km = (+document.getElementById("kmIda"+prefix).value||0) +
             (+document.getElementById("kmVolta"+prefix).value||0);
  const media = +document.getElementById("media"+prefix).value||0;
  const litros = media>0 ? km/media : 0;
  const combustivel = litros*(+document.getElementById("litro"+prefix).value||0);
  const frete = (+document.getElementById("ton"+prefix).value||0) *
                (+document.getElementById("qtd"+prefix).value||0);
  const com = frete*(+document.getElementById("com"+prefix).value||0)/100;
  const ped = +document.getElementById("ped"+prefix).value||0;
  const out = +document.getElementById("out"+prefix).value||0;
  const saldo = frete - combustivel - com - ped - out;

  document.getElementById("res"+prefix).innerText =
    `KM: ${km.toFixed(1)} | Custos: R$ ${(combustivel+com+ped+out).toFixed(2)}`;

  const saldoEl = document.getElementById("saldo"+prefix);
  saldoEl.innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
  saldoEl.dataset.valor = saldo;

  comparar();
}

function comparar() {
  const a = parseFloat(document.getElementById("saldoA").dataset.valor||0);
  const b = parseFloat(document.getElementById("saldoB").dataset.valor||0);

  const cardA = document.getElementById("cardA");
  const cardB = document.getElementById("cardB");

  cardA.classList.remove("melhor","pior");
  cardB.classList.remove("melhor","pior");

  if (a > b) {
    cardA.classList.add("melhor");
    cardB.classList.add("pior");
  } else if (b > a) {
    cardB.classList.add("melhor");
    cardA.classList.add("pior");
  }
}

document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input", ()=>{
    calcular("A");
    calcular("B");
  });
});
</script>

</body>
</html>
